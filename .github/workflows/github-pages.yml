name: Deploy Redirect to Paketti

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Create redirect page
        run: |
          mkdir -p _site

          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <title>Redirecting to Paketti Manual</title>
              <script>
                // Preserve the path after /paketti-manual/
                var path = window.location.pathname.replace(/^\/paketti-manual\/?/, '');
                var hash = window.location.hash || '';
                window.location.replace('https://esaruoho.github.io/paketti/' + path + hash);
              </script>
              <meta http-equiv="refresh" content="0; url=https://esaruoho.github.io/paketti/">
          </head>
          <body>
              <p>This page has moved to <a href="https://esaruoho.github.io/paketti/">esaruoho.github.io/paketti/</a></p>
          </body>
          </html>
          EOF

          # Create the same redirect for CHANGESLOG.html
          cp _site/index.html _site/CHANGESLOG.html

          # Create the same redirect for Experimental.html
          cp _site/index.html _site/Experimental.html

          # Create a 404 page that also redirects
          cp _site/index.html _site/404.html

          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
