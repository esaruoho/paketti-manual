name: Deploy Paketti GitHub Pages with Dark Mode

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Ensure dark-mode.css is included in Markdown files
      - name: Add dark-mode.css link to Markdown files in root
        run: |
          if ls *.md 1> /dev/null 2>&1; then
            for file in *.md; do
              if ! grep -q 'dark-mode.css' "$file"; then
                sed -i '1i <link rel="stylesheet" href="./dark-mode.css">' "$file"
              fi
            done
          else
            echo "No Markdown files found in root. Skipping CSS injection."
          fi

      # Append paketti_updates.md to README.md
      - name: Append Changelog to README
        run: |
          if [ -f paketti_updates.md ]; then
            echo -e "\n\n## Changeslog\n" >> README.md
            cat paketti_updates.md >> README.md
            echo "Changeslog added to README.md"
          else
            echo "paketti_updates.md not found. Skipping."
          fi

      # Commit the updated README.md so GitHub Pages rebuilds
      - name: Commit Updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md with latest Changelog" || echo "No changes to commit"
          git push

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
