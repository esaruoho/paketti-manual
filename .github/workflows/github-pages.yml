name: Deploy Paketti GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy markdown files with HTML structure
        run: |
          # Copy README.md to index.html (GitHub Pages default)
          cp README.md index.html
          
          # Copy CHANGESLOG.md to CHANGESLOG.html
          cp CHANGESLOG.md CHANGESLOG.html
          
          # Ensure .nojekyll exists to disable Jekyll processing
          touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
