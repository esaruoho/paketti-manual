name: Deploy Paketti GitHub Pages with Dark Mode

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Pandoc (if missing)
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # Add dark-mode.css link to Markdown files in root (if any)
      - name: Add dark-mode.css link to Markdown files in root
        run: |
          if ls *.md 1> /dev/null 2>&1; then
            for file in *.md; do
              if ! grep -q 'dark-mode.css' "$file"; then
                sed -i '1i <link rel="stylesheet" href="./dark-mode.css">' "$file"
              fi
            done
          else
            echo "No Markdown files found in root. Skipping CSS injection."
          fi

      # Convert paketti_updates.md to changelog.html in root
      - name: Generate Changelog HTML
        run: |
          if [ -f paketti_updates.md ]; then
            echo "<html><head><link rel='stylesheet' href='./dark-mode.css'></head><body><h1>Changelog</h1>" > changelog.html
            pandoc paketti_updates.md -f markdown -t html >> changelog.html
            echo "</body></html>" >> changelog.html
          else
            echo "paketti_updates.md not found. Skipping changelog generation."
          fi

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
