name: Deploy Paketti GitHub Pages with Dark Mode

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Add CSS link to each Markdown file in docs/
      - name: Add dark-mode.css link to Markdown files
        run: |
          for file in docs/*.md; do
            # Check if the file already includes the CSS link to avoid duplicates
            if ! grep -q 'dark-mode.css' "$file"; then
              sed -i '1i <link rel="stylesheet" href="../dark-mode.css">' "$file"
            fi
          done

      # Convert paketti_updates.md to changelog.html
      - name: Generate Changelog HTML
        run: |
          echo "<html><head><link rel='stylesheet' href='../dark-mode.css'></head><body><h1>Changelog</h1>" > docs/changelog.html
          pandoc paketti_updates.md >> docs/changelog.html
          echo "</body></html>" >> docs/changelog.html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

