name: Deploy Paketti GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Simply copy the markdown files as HTML since they already have HTML structure
      - name: Copy markdown files with HTML structure
        run: |
          # Copy README.md to index.html (GitHub Pages default)
          cp README.md index.html
          
          # Copy CHANGESLOG.md to CHANGESLOG.html
          cp CHANGESLOG.md CHANGESLOG.html
          
          # Ensure .nojekyll exists to disable Jekyll processing
          touch .nojekyll

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
