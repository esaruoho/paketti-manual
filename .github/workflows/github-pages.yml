name: Deploy Paketti GitHub Pages with Dark Mode

on:
  push:
    branches:
      - main  # Triggers on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Ensure dark-mode.css and dark-light-toggle.js are present in the Documentation folder
      - name: Verify CSS and JavaScript Files
        run: |
          if [ ! -f ./docs/dark-mode.css ]; then echo "dark-mode.css is missing"; exit 1; fi
          if [ ! -f ./docs/dark-light-toggle.js ]; then echo "dark-light-toggle.js is missing"; exit 1; fi

      # Step 3: Install MkDocs and Material Theme for building
      - name: Install MkDocs and Material Theme
        run: |
          pip install mkdocs mkdocs-material

      # Step 4: Build the MkDocs site
      - name: Build site
        run: mkdocs build -d build

      # Step 5: Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
