name: Deploy Paketti GitHub Pages with Sidebar and Dark Mode

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Table of Contents Sidebar
        run: |
          echo '<div class="sidebar-links">' > sidebar.html
          for file in docs/*.md; do
            filename=$(basename -- "$file")
            title=$(head -1 "$file" | sed 's/# //')
            echo "<a href='$file'>${title:-$filename}</a>" >> sidebar.html
          done
          echo '</div>' >> sidebar.html
          cat sidebar.html >> README.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
