<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paketti Notifications Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2c3e50;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .status {
            background: #34495e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .log {
            background: #1a252f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body data-version="test123">
    <div class="container">
        <h1>Paketti Notifications Test</h1>
        <p>This page is for testing the notification system during development.</p>
        
        <div class="status" id="status">
            <h3>Status</h3>
            <div id="statusContent">Loading...</div>
        </div>
        
        <div>
            <h3>Actions</h3>
            <button onclick="checkStatus()">Check Status</button>
            <button onclick="requestPermission()">Request Permission</button>
            <button onclick="checkForUpdates()">Check for Updates</button>
            <button onclick="testNotification()">Test Notification</button>
            <button onclick="clearStorage()">Clear Storage</button>
        </div>
        
        <div class="log" id="log">
            <h3>Console Log</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script src="notifications.js"></script>
    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const logElement = document.getElementById('logContent');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logLine = document.createElement('div');
            logLine.textContent = args.join(' ');
            logLine.style.marginBottom = '5px';
            logElement.appendChild(logLine);
            logElement.scrollTop = logElement.scrollHeight;
        };

        function checkStatus() {
            const status = window.pakettiNotifications?.getStatus() || {
                error: 'Notifications not initialized'
            };
            
            document.getElementById('statusContent').innerHTML = `
                <strong>Permission:</strong> ${status.notificationPermission || 'unknown'}<br>
                <strong>Has Permission:</strong> ${status.hasPermission || false}<br>
                <strong>Service Worker Registered:</strong> ${status.serviceWorkerRegistered || false}<br>
                <strong>Service Worker Active:</strong> ${status.serviceWorkerActive || false}
            `;
            
            console.log('Status:', status);
        }

        function requestPermission() {
            if (window.pakettiNotifications) {
                window.pakettiNotifications.requestPermission();
            } else {
                console.error('Notifications not initialized');
            }
        }

        function checkForUpdates() {
            if (window.pakettiNotifications) {
                window.pakettiNotifications.checkForUpdates();
            } else {
                console.error('Notifications not initialized');
            }
        }

        function testNotification() {
            if (Notification.permission === 'granted') {
                new Notification('Test Notification', {
                    body: 'This is a test notification from the debug page.',
                    icon: '/favicon.ico'
                });
            } else {
                console.log('Notification permission not granted');
            }
        }

        function clearStorage() {
            // Clear IndexedDB
            const deleteRequest = indexedDB.deleteDatabase('PakettiManual');
            deleteRequest.onsuccess = () => {
                console.log('IndexedDB cleared');
            };
            deleteRequest.onerror = () => {
                console.error('Error clearing IndexedDB');
            };
            
            // Clear session storage
            sessionStorage.removeItem('paketti-notification-dismissed');
            console.log('Storage cleared');
        }

        // Auto-update status every 5 seconds
        setInterval(checkStatus, 5000);
        
        // Initial status check
        setTimeout(checkStatus, 1000);
    </script>
</body>
</html>
